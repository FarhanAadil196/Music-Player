<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="nav">
                <h1 id="title">song name</h1>
                <p id="artist">Artist</p>
            </div>

            <img src="media/imresizer-1728295895355.jpg" alt="img" id="img">

            <audio src="media/Standing By You_320(PaglaSongs).mp3" id="audio"></audio>
            <input type="range" id="progress" value="0" onloadedmetadata="">

            <div class="controls">
                <i class="fas fa-backward" id="prev"></i>
                <i class="fas fa-play" id="play"></i>
                <i class="fas fa-forward" id="next"></i>
            </div>
            <h4>Made By @farhan_artz09</h4>
        </div>
    </div>
</body>
<script src="script.js">
    
</script>

</html>
